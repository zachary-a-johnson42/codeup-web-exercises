<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mapbox Practice</title>

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>
        <script src="keys.js"></script>
    </head>

    <body>

        <div id="map" style="width: 80%; height: 600px;"></div>

        <form>
            <label for="zoom-select"></label>
            <select id="zoom-select">
                <option selected id="normal-zoom" value="1">Default</option>
                <option id="zoom-out" value="2">Zoom Out</option>
                <option id="zoom-in" value="3">Zoom In</option>
            </select>
        </form>

        <form>
            <label for="address-input">Enter an address</label>
            <textarea id="address-input"></textarea>
            <button id="address-submit" type="button">Submit Address</button>
            <button id="clear-markers" type="button">Clear Markers</button>
        </form>

        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src="js/mapbox.js"></script>
    </body>
</html>
